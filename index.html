<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Get paid hugs and love to make little beats."
		/>
		<title>BeatMachine.io</title>
		<link rel="shortcut icon" href="img/drums.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<!-- Removed Bootstrap To Practice With CSS Grid  -->
	<body>
		<div class="container">
			<div class="title-block">
				<h3 class="title">Beatmachine.io</h3>
			</div>
			<div class="grid-wrapper">
				
					<button class="q push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press Q</span>
						<audio src="/sounds/RD_C_7.wav" class="aud-q"></audio>
					</button>
				
				
					<button class="w push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press W</span>
						<audio src="/sounds/RD_C_HH_4.wav" class="aud-w"></audio>
					</button>
				
				
					<button class="e push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press E</span>
						<audio src="/sounds/RD_K_5.wav" class="aud-e"></audio>
					</button>
				
			
			
				
					<button class="a push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press A</span>
						<audio src="/sounds/RD_P_SB_1.wav" class="aud-a"></audio>
					</button>
				
				
					<button class="s push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press S</span>
						<audio src="/sounds/RD_S_P_5.wav" class="aud-s"></audio>
					</button>
				
					<button class="d push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press D</span>
						<audio src="/sounds/RD_T_FT_2.wav" class="aud-d"></audio>
					</button>
				
			
			
				
					<button class="z push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press Z</span>
						<audio src="/sounds/RD_T_HT_1.wav" class="aud-z"></audio>
					</button>
				
					<button class="x push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press X</span>
						<audio src="/sounds/RD_T_HT_7.wav" class="aud-x"></audio>
					</button>
				
				
					<button class="c push-btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">Press C</span>
						<audio src="/sounds/RD_T_MT_1.wav" class="aud-c"></audio>
					</button>
				
			
			</div>
		<script src="app.js"></script>
	</body>
</html>
